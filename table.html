<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
	</head>
	<body>
		<table border="2" cellpadding="10px" cellpadding="10px" align="center" width="350px">
			<caption >List Element</caption>
			<thead>
				<tr>
					<th>List</th>
					<th>Tag</th>
					<th>Use</th>
				</tr>
			</thead>

			<tfoot>
				<tr>
					<td colspan="3">Lists can be styled in many different ways.</td>
				</tr>
			</tfoot>

			<tbody>
				<tr>
					<td>Order List</td>
					<td>&lt;ol&gt; , &lt;li&gt;</td>
					<td >Show Number and alfavet</td>
				</tr>
				<tr>
					<td>Unorder List</td>
					<td>&lt;ul&gt; , &lt;li&gt;</td>
					<td >Show only bullot</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
